<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hot Air balloon Game</title>
  </head>
  <body>
    <div class="hotAirBalloonGame">
      <div class="instructions">
        <h3>
          This is an infinitely running coin collector game. The idea was to
          clone the playstore offline game and give it some colors :). Use your
          arrow keys to move the balloons and collect as many coins as you can!
          Enough talk, Let's Play!
        </h3>
      </div>
      <div class="start">
        <div class="startBtn">Start</div>
      </div>
      <div class="score hide"></div>
      <div class="buttons hide">
        <div class="pause hide">pause</div>
        <div class="sound hide">Sound: ‚ùå</div>
      </div>
      <div class="gameArea hide"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
